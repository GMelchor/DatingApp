<h1>{{title}}</h1>

<ul>
    <li *ngFor="let user of users">
        {{user.id}} - {{user.userName}}
    </li>

    <p>Otra forma de pbtener los mismos datos</p>

    @for (user of users; track user.id){
        <li *ngFor="let user of users">
            {{user.id}} - {{user.userName}}
        </li>
    } 

</ul>
